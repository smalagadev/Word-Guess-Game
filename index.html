<!DOCTYPE html>
  <head>
    <title>Skate Video Guessing Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="assets/javascript/game.js"></script>
  </head>
  <body>
    <!-- Navigation bar as a header bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="navbar-brand" href="#">Skate Video Guessing Game</div>
    </nav>

    <!-- Display -->
    <div class="container-fluid row">
      <div class="card col-md-4">
        <img src="" class="card-img-top" id="logo" alt="logo">
        <div class="card-body">
          <h5 class="card-title" id="game-info">Card title</h5>
        </div>
      </div>
      <div class="col-md-8 row">

        <div class="col-md-3 card">
          <div class="card-header">Attempts</div>
          <div class="card-body lead display-2"><span class="badge badge-pill badge-dark" id="attempts">Dark</span></div>
        </div>

        <div class="col-md-9 card">
          <div class="card-header">Letters used:</div>
          <div class="card-body display-4" id="guessList"></div>
        </div>

        <div class="col-md-12 card">
          <div class="card-body" id="blanks"></div>
        </div>
      </div>
    </div>
  </body>
